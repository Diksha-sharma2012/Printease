<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Pouches - Uploaded Files</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2e86de;
            font-size: 2rem;
        }
        table {
            width: 95%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 14px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #2e86de;
            color: white;
            font-size: 16px;
        }
        img {
            max-width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        a.delete-link {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a.delete-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>ATM Pouches - Uploaded Files</h2>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>File</th>
            <th>Upload Date</th>
            <th>Username</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for file in files %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{{ file.file.url }}" target="_blank">
                    <img src="{{ file.file.url }}" alt="Uploaded Image">
                </a>
            </td>
            <td>{{ file.uploaded_at|date:"F d, Y, g:i a" }}</td>
            <td>{{ file.user.email }}</td>
            <td>
                <a href="{% url 'delete-uploaded-file' file.id %}" class="delete-link"
                   onclick="return confirm('Are you sure you want to delete this file?');">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No files uploaded.</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
