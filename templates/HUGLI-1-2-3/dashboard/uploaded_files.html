<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #2e86de;
            color: white;
        }
        img {
            max-width: 100px;
            height: 100px;
            object-fit: cover;
        }
        a.delete-link {
            color: red;
            text-decoration: none;
        }
        a.delete-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>ATM Pouches - Uploaded Files</h2>
 <table class="table table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>File</th>
        <th>Uploaded At</th>
        <th>Username</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    {% for file in files %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>
            <a href="{{ file.file.url }}" target="_blank">
                <img src="{{ file.file.url }}" alt="Uploaded Image">
            </a>
        </td>
        <td>{{ file.uploaded_at }}</td>
        <td>{{ file.user.email }}</td>
        <td>
            <a href="{% url 'delete_uploaded_file' file.id %}" class="delete-link" onclick="return confirm('Are you sure you want to delete this file?');">
                Delete
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5" class="text-center">No files uploaded.</td>
    </tr>
    {% endfor %}
</tbody>

</table>

</body>
</html>
