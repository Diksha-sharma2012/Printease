<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | PrintEase</title>
    <link rel="stylesheet" href="{% static 'STYLES/STYLES.CSS' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                      url("{% static 'assets/services-hero.jpg' %}");
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(46, 81, 122, 0.95);
        }

        .navbar .logo img {
            height: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ffcc00;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .login-container h1 {
            color: #1e96ff;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #2e517a;
        }

        .input-group {
            display: grid;
            grid-template-columns: 120px 1fr;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 600;
            color: #2e517a;
            font-size: 1rem;
            text-align: right;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #1e96ff;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2e517a;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
        }

        .login-btn, .reset-btn {
            width: 120px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            border: 2px solid black;
            transition: all 0.3s ease;
            text-align: center;
        }

        .login-btn {
            background: #1e96ff;
            color: white;
        }

        .reset-btn {
            background: #ff4d4d;
            color: white;
        }

        .login-btn:hover, .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .messages {
            text-align: center;
            margin-bottom: 1rem;
            color: #dc3545;
            font-size: 0.9rem;
        }

        footer {
            background: #2e517a;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .input-group {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            label {
                text-align: left;
                padding-bottom: 0.2rem;
            }

            .login-container h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <div class="logo">
        <img src="{% static 'assets/logo.png' %}" alt="Logo" />
    </div>
    <ul class="nav-links">
        <li><a href="{% url 'index' %}">HOME</a></li>
        <li><a href="{% url 'services' %}">SERVICES</a></li>
        <li><a href="{% url 'aboutus' %}">ABOUT US</a></li>
        <li><a href="{% url 'contactus' %}">CONTACT</a></li>
    </ul>
</nav>

<!-- Admin Login Form -->
<div class="container">
    <div class="login-container">
        <h1>Admin Login</h1>
        <p class="subtitle">Administrator Access Only</p>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="admin">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <div class="button-group">
                <button type="submit" class="login-btn">Login</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2023 PrintEase. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
