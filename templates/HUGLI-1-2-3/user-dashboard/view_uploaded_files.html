<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files | PrintEase</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <table>
        <thead>
            <tr>
                <th>File</th>
                <th>Upload Date</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td><a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a></td>
                    <td>{{ file.uploaded_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'user-dashboard' %}">Back to Dashboard</a>
</body>
</html>
