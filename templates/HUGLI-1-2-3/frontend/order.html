        body {

        .order-container {

        }
        .outer-container {
            display:block;
            width: 100%;

            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Inner Container (Grid) */
        .inner-container {
            display:flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Small Box */
        .small-box {
            width:500px;
            /* max-width:800px; */

            background: #e9eef3;
            color: rgb(24, 22, 22);
            display: flex;

            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            
        }
        .quantity{
            max-width:50px;
            max-height:20px;
            text-align: center;
        }

<div class="container">
    <div class="order-container">
        <h4 class="mb-3 text-center">Place Your Order</h4>
        
        
        
        <!-- Personal Details -->
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control mb-2" id="name" placeholder="Enter your name">
        
        <label class="form-label">Email</label>
        <input type="email" class="form-control mb-2" id="email" placeholder="Enter your email">
        
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control mb-3" id="phone" placeholder="Enter your phone number">
        

        
        <label class="form-label">Enter your Full Address</label>
        <input type="text" class="form-control mb-3" id="phone"  placeholder="Enter your Address">

        <label class="form-label">PinCode</label>
        <input type="number" class="form-control mb-3" id="phone" placeholder="Enter your PinCode">

        <!-- Additional Notes -->
        <label class="form-label">Additional Notes</label>
        <textarea class="form-control mb-3" id="notes" rows="3" placeholder="Any special requests?"></textarea>
        
        <button class="btn btn-primary w-100" onclick="submitOrder()">Submit Order</button>
    </div>
</div>

<script>
    // Preview uploaded image
    document.getElementById("imageUpload").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById("preview");
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });

    // Submit Order Function
    function submitOrder() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let product = document.getElementById("product").value;
        let quantity = document.getElementById("quantity").value;
        let notes = document.getElementById("notes").value;

        if (!name || !email || !phone || !quantity) {
            alert("Please fill in all required fields!");
            return;
        }

        alert(`Order Placed Successfully!\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nProduct: ${product}\nQuantity: ${quantity}\nNotes: ${notes}`);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
